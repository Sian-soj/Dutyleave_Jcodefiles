<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Approval Table</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="gov.webp" alt="Logo" width="80">

    <h2>Real workshop</h2>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Class</th>
                <th>Period</th>
                <th>Semester</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody id="tableBody">
            <!-- Rows inserted by JS -->
        </tbody>
    </table>

    <p id="message"></p>

    <script src="script.js"></script>
</body>

</html>
