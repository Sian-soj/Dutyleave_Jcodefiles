<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Approval Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="top-bar">
            <div class="logo-section">
                <h1>MDB</h1>
                <span class="trial-text">Welcome to Student Approval System</span>
            </div>
            <div class="actions-section">
                <div class="icon-btn"><i class="fa-regular fa-bell"></i></div>
                <div class="icon-btn"><i class="fa-solid fa-gear"></i></div>
                <div class="icon-btn"><i class="fa-solid fa-arrow-right-from-bracket"></i></div>
            </div>
        </header>

        <!-- Top Widgets Row -->
        <div class="stats-row">
            <!-- Profile Card -->
            <div class="card profile-card">
                <div class="profile-info">
                    <div class="avatar">
                        <i class="fa-solid fa-user-tie"></i>
                    </div>
                    <div>
                        <h3>Approver Admin</h3>
                        <p>@admin_staff</p>
                    </div>
                </div>
            </div>

            <!-- Stats Cards -->
            <div class="card stat-card dark-stat">
                <div class="stat-icon"><i class="fa-solid fa-users"></i></div>
                <div class="stat-content">
                    <p>Total Students</p>
                    <h2 id="total-count">0</h2>
                </div>
            </div>

            <div class="card stat-card">
                <div class="stat-icon"><i class="fa-solid fa-clock"></i></div>
                <div class="stat-content">
                    <p>Pending</p>
                    <h2 id="pending-count">0</h2>
                </div>
            </div>

            <div class="card stat-card">
                <div class="stat-icon"><i class="fa-solid fa-check-circle"></i></div>
                <div class="stat-content">
                    <p>Approved</p>
                    <h2 id="approved-count">0</h2>
                </div>
            </div>

            <!-- Action Button -->
            <div class="card action-card">
                <button id="approve-all-btn" onclick="approveAll()">
                    <i class="fa-solid fa-plus"></i> Approve All
                </button>
            </div>
        </div>

        <!-- Main Content Grid -->
        <div class="main-grid">
            <!-- Left Column: Charts -->
            <div class="charts-column">
                <div class="card chart-card">
                    <div class="card-header">
                        <h3>Approval Activity</h3>
                        <select class="time-select">
                            <option>Last 7 days</option>
                        </select>
                    </div>
                    <div class="chart-visual">
                        <!-- Visual representation of a curved chart using SVG -->
                        <svg viewBox="0 0 300 100" preserveAspectRatio="none">
                            <defs>
                                <linearGradient id="chartGradient" x1="0" x2="0" y1="0" y2="1">
                                    <stop offset="0%" stop-color="#333" stop-opacity="0.1" />
                                    <stop offset="100%" stop-color="#333" stop-opacity="0" />
                                </linearGradient>
                            </defs>
                            <path d="M0,80 Q30,60 50,70 T100,50 T150,30 T200,60 T250,40 T300,50 L300,100 L0,100 Z"
                                fill="url(#chartGradient)" />
                            <path d="M0,80 Q30,60 50,70 T100,50 T150,30 T200,60 T250,40 T300,50" fill="none"
                                stroke="#222" stroke-width="3" stroke-linecap="round" />
                        </svg>
                    </div>
                </div>

                <div class="card chart-card">
                    <div class="card-header">
                        <h3>Semester Stats</h3>
                        <select class="time-select">
                            <option>Last 7 days</option>
                        </select>
                    </div>
                    <div class="chart-visual">
                        <svg viewBox="0 0 300 100" preserveAspectRatio="none">
                            <defs>
                                <linearGradient id="chartGradient2" x1="0" x2="0" y1="0" y2="1">
                                    <stop offset="0%" stop-color="#333" stop-opacity="0.1" />
                                    <stop offset="100%" stop-color="#333" stop-opacity="0" />
                                </linearGradient>
                            </defs>
                            <path d="M0,90 Q40,80 60,60 T120,70 T180,40 T240,50 T300,30 L300,100 L0,100 Z"
                                fill="url(#chartGradient2)" />
                            <path d="M0,90 Q40,80 60,60 T120,70 T180,40 T240,50 T300,30" fill="none" stroke="#222"
                                stroke-width="3" stroke-linecap="round" />
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Right Column: List -->
            <div class="card list-card">
                <div class="card-header">
                    <h3>Student List</h3>
                    <div class="filter-options">
                        <span class="active">All</span>
                        <span>Pending</span>
                    </div>
                </div>

                <div class="list-container" id="student-list-container">
                    <!-- Javascript will populate this -->
                    <div class="loading-state">Loading students...</div>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast hidden">Action Completed</div>

    <script src="script.js"></script>
</body>

</html>
