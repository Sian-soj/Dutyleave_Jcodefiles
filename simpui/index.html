<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Approval Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="top-bar">
            <div class="logo-section">
                <img src="logo.png" alt="MDB Logo" class="header-logo">
                <span class="trial-text">Welcome to Student Approval System</span>
            </div>
            <div class="actions-section">
                <div class="icon-btn"><i class="fa-regular fa-bell"></i></div>
                <div class="icon-btn"><i class="fa-solid fa-gear"></i></div>
                <div class="icon-btn"><i class="fa-solid fa-arrow-right-from-bracket"></i></div>
            </div>
        </header>

        <!-- Top Widgets Row -->
        <div class="stats-row">
            <!-- Profile Card -->
            <div class="card profile-card">
                <div class="profile-info">
                    <div class="avatar">
                        <i class="fa-solid fa-user-tie"></i>
                    </div>
                    <div>
                        <h3>Approver Admin</h3>
                        <p>@admin_staff</p>
                    </div>
                </div>
            </div>

            <!-- Stats Cards -->
            <div class="card stat-card dark-stat">
                <div class="stat-icon"><i class="fa-solid fa-users"></i></div>
                <div class="stat-content">
                    <p>Total Students</p>
                    <h2 id="total-count">0</h2>
                </div>
            </div>

            <div class="card stat-card">
                <div class="stat-icon"><i class="fa-solid fa-clock"></i></div>
                <div class="stat-content">
                    <p>Pending</p>
                    <h2 id="pending-count">0</h2>
                </div>
            </div>

            <div class="card stat-card">
                <div class="stat-icon"><i class="fa-solid fa-check-circle"></i></div>
                <div class="stat-content">
                    <p>Approved</p>
                    <h2 id="approved-count">0</h2>
                </div>
            </div>

            <!-- Action Button -->
            <div class="card action-card">
                <button id="approve-all-btn" onclick="approveAll()">
                    <i class="fa-solid fa-plus"></i> Approve All
                </button>
            </div>
        </div>

        <!-- Main Content Grid -->
        <div class="main-grid">
            <!-- Student List centered/full width -->
            <div class="card list-card">
                <div class="card-header">
                    <h3>Student List</h3>
                    <div class="filter-options">
                        <span class="active">All</span>
                        <span>Pending</span>
                    </div>
                </div>

                <div class="list-container" id="student-list-container">
                    <!-- Javascript will populate this -->
                    <div class="loading-state">Loading students...</div>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast hidden">Action Completed</div>

    <script src="script.js"></script>
</body>

</html>
